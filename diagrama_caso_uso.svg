<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Atores -->
  <g id="atores">
    <!-- Paciente -->
    <circle cx="100" cy="150" r="20" fill="white" stroke="black" stroke-width="2"/>
    <line x1="100" y1="170" x2="100" y2="220" stroke="black" stroke-width="2"/>
    <line x1="60" y1="200" x2="140" y2="200" stroke="black" stroke-width="2"/>
    <line x1="100" y1="220" x2="60" y2="260" stroke="black" stroke-width="2"/>
    <line x1="100" y1="220" x2="140" y2="260" stroke="black" stroke-width="2"/>
    <text x="100" y="290" text-anchor="middle" font-family="Arial" font-size="14">Paciente</text>
    
    <!-- Médico -->
    <circle cx="700" cy="150" r="20" fill="white" stroke="black" stroke-width="2"/>
    <line x1="700" y1="170" x2="700" y2="220" stroke="black" stroke-width="2"/>
    <line x1="660" y1="200" x2="740" y2="200" stroke="black" stroke-width="2"/>
    <line x1="700" y1="220" x2="660" y2="260" stroke="black" stroke-width="2"/>
    <line x1="700" y1="220" x2="740" y2="260" stroke="black" stroke-width="2"/>
    <text x="700" y="290" text-anchor="middle" font-family="Arial" font-size="14">Médico</text>
    
    <!-- Administrador -->
    <circle cx="400" cy="500" r="20" fill="white" stroke="black" stroke-width="2"/>
    <line x1="400" y1="520" x2="400" y2="570" stroke="black" stroke-width="2"/>
    <line x1="360" y1="550" x2="440" y2="550" stroke="black" stroke-width="2"/>
    <line x1="400" y1="570" x2="360" y2="610" stroke="black" stroke-width="2"/>
    <line x1="400" y1="570" x2="440" y2="610" stroke="black" stroke-width="2"/>
    <text x="400" y="640" text-anchor="middle" font-family="Arial" font-size="14">Administrador</text>
  </g>
  
  <!-- Casos de Uso do Paciente -->
  <g id="casos-uso-paciente">
    <ellipse cx="250" cy="100" rx="80" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="250" y="105" text-anchor="middle" font-family="Arial" font-size="12">Registrar dados da diálise</text>
    <line x1="140" y1="150" x2="190" y2="105" stroke="black" stroke-width="2"/>
    
    <ellipse cx="250" cy="170" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="250" y="175" text-anchor="middle" font-family="Arial" font-size="12">Registrar sintomas</text>
    <line x1="140" y1="190" x2="180" y2="170" stroke="black" stroke-width="2"/>
    
    <ellipse cx="250" cy="240" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="250" y="245" text-anchor="middle" font-family="Arial" font-size="12">Visualizar histórico</text>
    <line x1="140" y1="230" x2="180" y2="240" stroke="black" stroke-width="2"/>
    
    <ellipse cx="250" cy="310" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="250" y="315" text-anchor="middle" font-family="Arial" font-size="12">Receber alertas</text>
    <line x1="140" y1="270" x2="190" y2="295" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Casos de Uso do Médico -->
  <g id="casos-uso-medico">
    <ellipse cx="550" cy="100" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="550" y="105" text-anchor="middle" font-family="Arial" font-size="12">Monitorar pacientes</text>
    <line x1="660" y1="150" x2="610" y2="105" stroke="black" stroke-width="2"/>
    
    <ellipse cx="550" cy="170" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="550" y="175" text-anchor="middle" font-family="Arial" font-size="12">Configurar alertas</text>
    <line x1="660" y1="190" x2="620" y2="170" stroke="black" stroke-width="2"/>
    
    <ellipse cx="550" cy="240" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="550" y="245" text-anchor="middle" font-family="Arial" font-size="12">Enviar recomendações</text>
    <line x1="660" y1="230" x2="620" y2="240" stroke="black" stroke-width="2"/>
    
    <ellipse cx="550" cy="310" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="550" y="315" text-anchor="middle" font-family="Arial" font-size="12">Gerar relatórios</text>
    <line x1="660" y1="270" x2="610" y2="295" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Casos de Uso do Administrador -->
  <g id="casos-uso-admin">
    <ellipse cx="400" cy="400" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="400" y="405" text-anchor="middle" font-family="Arial" font-size="12">Gerenciar usuários</text>
    <line x1="400" y1="480" x2="400" y2="430" stroke="black" stroke-width="2"/>
    
    <ellipse cx="260" cy="440" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="260" y="445" text-anchor="middle" font-family="Arial" font-size="12">Auditar sistema</text>
    <line x1="370" y1="490" x2="310" y2="450" stroke="black" stroke-width="2"/>
    
    <ellipse cx="540" cy="440" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="540" y="445" text-anchor="middle" font-family="Arial" font-size="12">Gerar estatísticas</text>
    <line x1="430" y1="490" x2="490" y2="450" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Casos de Uso Compartilhados -->
  <g id="casos-uso-compartilhados">
    <ellipse cx="400" cy="170" rx="70" ry="30" fill="white" stroke="black" stroke-width="2"/>
    <text x="400" y="175" text-anchor="middle" font-family="Arial" font-size="12">Comunicar</text>
    <line x1="140" y1="210" x2="330" y2="175" stroke="black" stroke-width="2"/>
    <line x1="660" y1="210" x2="470" y2="175" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Título -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Diagrama de Casos de Uso - Sistema de Diálise Peritoneal</text>
</svg>

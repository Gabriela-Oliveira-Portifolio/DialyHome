
<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Título -->
  <text x="500" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Diagrama de Contexto - Sistema de Diálise Peritoneal</text>
  
  <!-- Pessoas -->
  <!-- Paciente -->
  <rect x="100" y="150" width="200" height="100" fill="#08427B" stroke="#052E56" stroke-width="2" rx="10" ry="10"/>
  <text x="200" y="185" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Paciente</text>
  <text x="200" y="210" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Usuário que realiza diálise</text>
  <text x="200" y="230" font-family="Arial" font-size="14" fill="white" text-anchor="middle">peritoneal em domicílio</text>
  
  <!-- Médico -->
  <rect x="700" y="150" width="200" height="100" fill="#08427B" stroke="#052E56" stroke-width="2" rx="10" ry="10"/>
  <text x="800" y="185" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Médico</text>
  <text x="800" y="210" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Profissional responsável pelo</text>
  <text x="800" y="230" font-family="Arial" font-size="14" fill="white" text-anchor="middle">acompanhamento dos pacientes</text>
  
  <!-- Administrador -->
  <rect x="100" y="500" width="200" height="100" fill="#08427B" stroke="#052E56" stroke-width="2" rx="10" ry="10"/>
  <text x="200" y="535" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Administrador</text>
  <text x="200" y="560" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Responsável pelo</text>
  <text x="200" y="580" font-family="Arial" font-size="14" fill="white" text-anchor="middle">gerenciamento do sistema</text>
  
  <!-- Sistemas -->
  <!-- Sistema Principal -->
  <rect x="400" y="300" width="200" height="150" fill="#1168BD" stroke="#0B4884" stroke-width="2" rx="10" ry="10"/>
  <text x="500" y="335" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Sistema de Controle</text>
  <text x="500" y="360" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">de Diálise Peritoneal</text>
  <text x="500" y="390" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Permite o registro de dados</text>
  <text x="500" y="410" font-family="Arial" font-size="14" fill="white" text-anchor="middle">da diálise, monitoramento em</text>
  <text x="500" y="430" font-family="Arial" font-size="14" fill="white" text-anchor="middle">tempo real e comunicação</text>
  
  <!-- Sistema de Notificações -->
  <rect x="700" y="500" width="200" height="100" fill="#999999" stroke="#6E6E6E" stroke-width="2" rx="10" ry="10"/>
  <text x="800" y="535" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Sistema de Notificações</text>
  <text x="800" y="560" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Envia alertas via SMS</text>
  <text x="800" y="580" font-family="Arial" font-size="14" fill="white" text-anchor="middle">e e-mail</text>
  
  <!-- Sistema de Prontuário -->
  <rect x="400" y="100" width="200" height="100" fill="#999999" stroke="#6E6E6E" stroke-width="2" rx="10" ry="10"/>
  <text x="500" y="135" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Sistema de</text>
  <text x="500" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Prontuário Eletrônico</text>
  <text x="500" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Armazena histórico médico</text>
  
  <!-- Relações -->
  <!-- Paciente -> Sistema -->
  <line x1="200" y1="250" x2="400" y2="300" stroke="#707070" stroke-width="2"/>
  <polygon points="395,295 410,305 400,310" fill="#707070"/>
  <text x="270" y="290" font-family="Arial" font-size="12" fill="#707070" text-anchor="middle">Registra dados da diálise,</text>
  <text x="270" y="305" font-family="Arial" font-size="12" fill="#707070" text-anchor="middle">visualiza histórico, recebe alertas</text>
  
  <!-- Médico -> Sistema -->
  <line x1="800" y1="250" x2="600" y2="300" stroke="#707070" stroke-width="2"/>
  <polygon points="605,295 590,305 600,310" fill="#707070"/>
  <text x="730" y="290" font-family="Arial" font-size="12" fill="#707070" text-anchor="middle">Monitora pacientes,</text>
  <text x="730" y="305" font-family="Arial" font-size="12" fill="#707070" text-anchor="middle">configura alertas, envia recomendações</text>
  
  <!-- Administrador -> Sistema -->
  <line x1="200" y1="500" x2="400" y2="450" stroke="#707070" stroke-width="2"/>
  <polygon points="395,455 410,445 400,440" fill="#707070"/>
  <text x="270" y="480" font-family="Arial" font-size="12" fill="#707070" text-anchor="middle">Gerencia usuários e</text>
  <text x="270" y="495" font-family="Arial" font-size="12" fill="#707070" text-anchor="middle">configurações do sistema</text>
  
  <!-- Sistema -> Sistema de Notificações -->
  <line x1="600" y1="450" x2="700" y2="500" stroke="#707070" stroke-width="2"/>
  <polygon points="695,495 710,505 700,510" fill="#707070"/>
  <text x="650" y="490" font-family="Arial" font-size="12" fill="#707070" text-anchor="middle">Envia solicitações</text>
  <text x="650" y="505" font-family="Arial" font-size="12" fill="#707070" text-anchor="middle">de notificação</text>
  
  <!-- Sistema -> Sistema de Prontuário -->
  <line x1="500" y1="300" x2="500" y2="200" stroke="#707070" stroke-width="2"/>
  <polygon points="495,205 505,205 500,195" fill="#707070"/>
  <text x="550" y="250" font-family="Arial" font-size="12" fill="#707070" text-anchor="middle">Consulta e atualiza</text>
  <text x="550" y="265" font-family="Arial" font-size="12" fill="#707070" text-anchor="middle">informações médicas</text>
  
  <!-- Legenda -->
  <rect x="800" y="30" width="20" height="20" fill="#08427B" stroke="#052E56" stroke-width="1"/>
  <text x="830" y="45" font-family="Arial" font-size="14" text-anchor="start">Pessoa</text>
  
  <rect x="800" y="55" width="20" height="20" fill="#1168BD" stroke="#0B4884" stroke-width="1"/>
  <text x="830" y="70" font-family="Arial" font-size="14" text-anchor="start">Sistema</text>
  
  <rect x="800" y="80" width="20" height="20" fill="#999999" stroke="#6E6E6E" stroke-width="1"/>
  <text x="830" y="95" font-family="Arial" font-size="14" text-anchor="start">Sistema Externo</text>
</svg>
